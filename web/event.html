<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Event Check-in - Revolv</title>
    <meta name="apple-itunes-app" content="app-clip-bundle-id=55ZKQ7L9JL.com.a8media.revolv.app.Clip">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .event-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }
        .event-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .event-name {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .event-details {
            font-size: 1em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .checkin-btn {
            background: #34C759;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: 600;
            margin: 10px;
            cursor: pointer;
            display: inline-block;
            text-decoration: none;
        }
        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .attendee-count {
            font-size: 0.9em;
            opacity: 0.8;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="event-card">
            <div class="event-icon">üé´</div>
            <div class="event-name" id="event-name">Loading Event...</div>
            <div class="event-details" id="event-details">Loading details...</div>
            
            <div id="checkin-area">
                <div class="checkin-btn">üì± Check-in with App Clip</div>
            </div>
            
            <div class="info-box">
                <p><strong>On iOS?</strong> Use App Clip for instant check-in</p>
                <p><strong>Quick networking:</strong> Connect with other attendees via QR codes</p>
            </div>
            
            <div class="attendee-count" id="attendee-count">Loading attendee info...</div>
        </div>
    </div>

    <script>
        // Get event ID from URL path
        const pathParts = window.location.pathname.split('/');
        const eventId = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];
        
        // Get referrer from URL params
        const urlParams = new URLSearchParams(window.location.search);
        const referrer = urlParams.get('ref');
        
        // Simulate event loading
        setTimeout(() => {
            document.getElementById('event-name').textContent = 'Revolv Networking Event';
            document.getElementById('event-details').innerHTML = 
                'üìç Tech Hub San Francisco<br>üïí Today, 6:00 PM - 9:00 PM';
            document.getElementById('page-title').textContent = 'Revolv Networking Event - Check-in';
            document.getElementById('attendee-count').textContent = '47 attendees checked in';
            
            if (referrer) {
                const refInfo = document.createElement('div');
                refInfo.style.cssText = 'background: rgba(52,199,89,0.2); padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9em;';
                refInfo.textContent = `üîó Invited by ${referrer}`;
                document.querySelector('.event-card').insertBefore(refInfo, document.querySelector('#checkin-area'));
            }
        }, 500);

        // iOS detection and App Clip handling
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.getElementById('checkin-area').innerHTML = 
                '<div class="checkin-btn" onclick="openAppClip()">üì± Check-in with App Clip</div>';
        }

        function openAppClip() {
            // This would trigger the App Clip on iOS
            window.location.href = window.location.href;
        }
    </script>
</body>
</html>
